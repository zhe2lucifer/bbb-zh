
# This is ALi Share Library Database configuration file.
# It specify the application database locations and
# the file which stores the id number of share memory.
# Different application will use the global share memory
# to access database serially.

semid_file		= /tmp/.alisldb_semid

sys_db			= /usr/app/alisldb/sys.db
sys_db_default_sql	= /etc/alisldb/sys_default.sql
sys_db_default_db	= /etc/alisldb/sys.db

dvb_db			= /usr/app/alisldb/dvb.db
dvb_db_default_sql	= /etc/alisldb/dvb_default.sql
dvb_db_default_db	= /etc/alisldb/dvb.db

ott_db			= /usr/app/alisldb/ott.db
ott_db_default_sql	= /etc/alisldb/ott_default.sql
ott_db_default_db	= /etc/alisldb/ott.db

hbbtv_db		= /usr/app/alisldb/hbbtv.db
hbbtv_db_default_sql	= /etc/alisldb/hbbtv_default.sql
hbbtv_db_default_db	= /etc/alisldb/hbbtv.db
